    <style>
        /* style.css*/
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f0eb;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Modern Header */
header {
    background-color: rgba(245, 243, 240, 0.95);
    backdrop-filter: blur(10px);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    padding: 20px 0;
    transition: all 0.3s ease;
}

nav {
    display: flex;
    justify-content: center;
    align-items: center;
}

nav ul {
    display: flex;
    list-style: none;
    gap: 60px;
}

nav a {
    text-decoration: none;
    color: #666;
    font-weight: 500;
    font-size: 16px;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: all 0.3s ease;
    position: relative;
}

nav a:hover, nav a.active {
    color: #333;
}

nav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -5px;
    left: 50%;
    background-color: #a08f7a;
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

nav a:hover::after, nav a.active::after {
    width: 100%;
}

.main-content {
    flex: 1;
    padding: 120px 80px 80px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.profile-container {
    background-color: #e8ddd4;
    border: 3px solid #d4c4b0;
    border-radius: 0;
    padding: 60px;
    max-width: 1200px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 80px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.profile-container:hover {
    transform: translateY(-5px);
}

.profile-info {
    flex: 1;
}

.profile-name {
    font-size: 4.5rem;
    font-weight: 300;
    color: #2c2c2c;
    margin-bottom: 20px;
    line-height: 1.1;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
}

.profile-title {
    font-size: 1.8rem;
    color: #666;
    margin-bottom: 80px;
    font-weight: 400;
    opacity: 0;
    animation: fadeInUp 1s ease 0.3s forwards;
}

.profile-handle {
    font-size: 1.2rem;
    color: #2c2c2c;
    margin-bottom: 30px;
    font-weight: 500;
    opacity: 0;
    animation: fadeInUp 1s ease 0.6s forwards;
}

.social-links {
    display: flex;
    gap: 25px;
    align-items: center;
    opacity: 0;
    animation: fadeInUp 1s ease 0.9s forwards;
}

.social-links a {
    display: inline-block;
    width: 50px;
    height: 50px;
    background-color: #2c2c2c;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

    .social-links a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.social-links a:hover::before {
    left: 100%;
}


.social-links a:hover {
    background-color: #a08f7a;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(160, 143, 122, 0.4);
}

.social-links a[data-social="instagram"]:hover {
    background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
}

.social-links a[data-social="github"]:hover {
    background-color:rgb(14, 6, 37);
}

.social-links a[data-social="linkedin"]:hover {
    background-color: #0077b5;
}

.social-links a[data-social="codepen"]:hover {
    background-color:rgb(22, 167, 39);
}


.social-links svg {
    width: 24px;
    height: 24px;
    fill: white;
    transition: fill 0.3s ease;
}

.profile-image {
    width: 400px;
    height: 400px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    position: relative;
    opacity: 0;
    animation: fadeInRight 1s ease 1.2s forwards;
}

.profile-image::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
    pointer-events: none;
    z-index: 1;
}

.profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.profile-image:hover img {
    transform: scale(1.05);
}

/* Animações */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInRight {
    from {
        opacity: 0;
        transform: translateX(30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Media Queries */
@media (max-width: 768px) {
    nav ul {
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
    }

    nav a {
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    nav ul {
        gap: 20px;
    }
    
    header {
        padding: 15px 0;
    }
    
    .main-content {
        padding-top: 100px;
    }
}

@media (max-width: 1024px) {
    .profile-container {
        flex-direction: column;
        text-align: center;
        padding: 40px;
        gap: 40px;
    }
    
    .profile-name {
        font-size: 3.5rem;
    }
    
    .main-content {

    }

@media (max-width: 768px) {

    }

    }
}

    <script>
        // Aguarda o carregamento completo da página
document.addEventListener('DOMContentLoaded', function() {
    
    // Header scroll effect
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
            header.style.backgroundColor = 'rgba(245, 243, 240, 0.98)';
            header.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.1)';
        } else {
            header.style.backgroundColor = 'rgba(245, 243, 240, 0.95)';
            header.style.boxShadow = 'none';
        }
    });

    // Smooth scroll for navigation links
    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            
            // Se for um hash link, aplica smooth scroll
            if (href.startsWith('#')) {
                e.preventDefault();
                const targetElement = document.querySelector(href);
                
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
                
                // Remove active class from all links
                document.querySelectorAll('nav a').forEach(l => l.classList.remove('active'));
                // Add active class to clicked link
                this.classList.add('active');
            }
        });

        // Adiciona efeito de hover refinado
        link.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-1px)';
        });

        link.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    });

    // Configuração de fallback para imagem de perfil
    const profileImg = document.getElementById('profileImg');
    const fallbackImageSVG = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgdmlld0JveD0iMCAwIDQwMCA0MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iNDAwIiBmaWxsPSIjZTBkNWNiIi8+CjxjaXJjbGUgY3g9IjIwMCIgY3k9IjE1MCIgcj0iNTAiIGZpbGw9IiM5Yjg5N2EiLz4KPHBhdGggZD0iTTEyMCAzMDBjMC01NSAzNi0xMDAgODAtMTAwczgwIDQ1IDgwIDEwMHYxMDBIMTIwVjMwMFoiIGZpbGw9IiM5Yjg5N2EiLz4KPC9zdmc+';
    
    // Configura fallback para imagem de perfil
    if (profileImg) {
        profileImg.onerror = function() {
            this.src = fallbackImageSVG;
        };
    }

    // Efeitos para links sociais
    const socialLinks = document.querySelectorAll('.social-links a');
    socialLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            const socialType = this.getAttribute('data-social');
            const socialUrls = {
                instagram: 'https://www.instagram.com/j3ff3son/',
                github: 'https://github.com/Jeffy-ADS',
                linkedin: 'https://www.linkedin.com/in/jefferson-r-brito/',
                codepen: 'https://codepen.io/Jeffeson-Brito'
            };

            // Se o link não tem href definido, usa o JavaScript para redirecionar
            if (this.getAttribute('href') === '#' && socialUrls[socialType]) {
                e.preventDefault();
                window.open(socialUrls[socialType], '_blank');
            }
            // Se já tem href definido, deixa o comportamento padrão funcionar
        });

        // Efeito de pulso ao clicar
        link.addEventListener('click', function() {
            this.style.animation = 'pulse 0.3s ease';
            setTimeout(() => {
                this.style.animation = '';
            }, 300);
        });
    });

    // Efeito de digitação no nome (opcional)
    function typeWriter(element, text, speed = 100) {
        let i = 0;
        element.innerHTML = '';
        element.style.opacity = '1';
        
        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    }

    // Aplica efeito de digitação no nome (descomente se quiser usar)
    // const profileName = document.querySelector('.profile-name');
    // if (profileName) {
    //     const originalText = profileName.textContent;
    //     typeWriter(profileName, originalText, 80);
    // }

    // Parallax suave no scroll
    let ticking = false;
    
    function updateParallax() {
        const scrolled = window.pageYOffset;
        const parallaxElements = document.querySelectorAll('.profile-container');
        
        parallaxElements.forEach(element => {
            const speed = 0.5;
            const yPos = -(scrolled * speed);
            element.style.transform = `translate3d(0, ${yPos}px, 0)`;
        });
        
        ticking = false;
    }

    window.addEventListener('scroll', function() {
        if (!ticking) {
            requestAnimationFrame(updateParallax);
            ticking = true;
        }
    });

    // Animação de entrada dos elementos
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, observerOptions);

    // Observa elementos para animação
    const animatedElements = document.querySelectorAll('.profile-info > *');
    animatedElements.forEach(element => {
        observer.observe(element);
    });

    // Efeito de hover na imagem de perfil
    const profileImage = document.querySelector('.profile-image');
    if (profileImage) {
        profileImage.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02) rotate(1deg)';
        });

        profileImage.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1) rotate(0deg)';
        });
    }

    // Loading animation
    window.addEventListener('load', function() {
        const profileContainer = document.querySelector('.profile-container');
        if (profileContainer) {
            profileContainer.style.opacity = '1';
            profileContainer.style.transform = 'translateY(0)';
        }
    });

    // Adiciona classe de animação ao CSS dinamicamente
    const style = document.createElement('style');
    style.textContent = `
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .profile-container {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }
    `;
    document.head.appendChild(style);

    console.log('Portfolio Jeffeson Brito - Carregado com sucesso!');
});
