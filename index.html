        // Gerenciamento de cookies
function showCookieBanner() {
  if (!localStorage.getItem('cookieConsent')) {
    document.getElementById('cookie-banner').style.display = 'block';
  }
}

function acceptCookies() {
  localStorage.setItem('cookieConsent', 'accepted');
  document.getElementById('cookie-banner').style.display = 'none';
  
  // Ativa o Google Analytics apenas após aceitar
  gtag('consent', 'update', {
    'analytics_storage': 'granted'
  });
  
  // Track do consentimento
  gtag('event', 'cookie_consent', {
    'event_category': 'engagement',
    'event_label': 'accepted'
  });
}

function declineCookies() {
  localStorage.setItem('cookieConsent', 'declined');
  document.getElementById('cookie-banner').style.display = 'none';
  
  // Desativa tracking
  gtag('consent', 'update', {
    'analytics_storage': 'denied'
  });
  
  // Track do não consentimento
  gtag('event', 'cookie_consent', {
    'event_category': 'engagement',
    'event_label': 'declined'
  });
}

// === SISTEMA DE DETECÇÃO DE DISPOSITIVO AVANÇADO ===
// Função para detectar informações detalhadas do dispositivo
function getDeviceInfo() {
  const info = {
    // Detectar tipo de dispositivo
    deviceType: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
      ? (/iPad/i.test(navigator.userAgent) ? 'tablet' : 'mobile') 
      : 'desktop',
    
    // Sistema operacional
    os: getOperatingSystem(),
    
    // Navegador
    browser: getBrowser(),
    
    // Resolução da tela
    screenResolution: screen.width + 'x' + screen.height,
    
    // Resolução da janela
    windowSize: window.innerWidth + 'x' + window.innerHeight,
    
    // Informações adicionais
    colorDepth: screen.colorDepth + '-bit',
    pixelRatio: window.devicePixelRatio || 1,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    language: navigator.language,
    cookieEnabled: navigator.cookieEnabled,
    onlineStatus: navigator.onLine ? 'online' : 'offline'
  };
  
  return info;
}

// Função para detectar sistema operacional
function getOperatingSystem() {
  const userAgent = navigator.userAgent;
  const platform = navigator.platform;
  
  if (/Windows NT/i.test(userAgent)) {
    if (/Windows NT 10/i.test(userAgent)) return 'Windows 10';
    if (/Windows NT 6\.3/i.test(userAgent)) return 'Windows 8.1';
    if (/Windows NT 6\.2/i.test(userAgent)) return 'Windows 8';
    if (/Windows NT 6\.1/i.test(userAgent)) return 'Windows 7';
    return 'Windows';
  }
  if (/Android/i.test(userAgent)) {
    const match = userAgent.match(/Android ([0-9\.]+)/);
    return match ? `Android ${match[1]}` : 'Android';
  }
  if (/iPhone|iPad|iPod/i.test(userAgent)) {
    const match = userAgent.match(/OS ([0-9_]+)/);
    if (match) {
      const version = match[1].replace(/_/g, '.');
      return /iPad/i.test(userAgent) ? `iPadOS ${version}` : `iOS ${version}`;
    }
    return /iPad/i.test(userAgent) ? 'iPadOS' : 'iOS';
  }
  if (/Mac OS X/i.test(userAgent)) {
    const match = userAgent.match(/Mac OS X ([0-9_]+)/);
    return match ? `macOS ${match[1].replace(/_/g, '.')}` : 'macOS';
  }
  if (/Linux/i.test(platform)) return 'Linux';
  if (/CrOS/i.test(userAgent)) return 'Chrome OS';
  
  return 'Unknown OS';
}

// Função para detectar navegador
function getBrowser() {
  const userAgent = navigator.userAgent;
  
  if (/Edg/i.test(userAgent)) return 'Microsoft Edge';
  if (/Chrome/i.test(userAgent) && !/Chromium/i.test(userAgent)) {
    const match = userAgent.match(/Chrome\/([0-9\.]+)/);
    return match ? `Chrome ${match[1].split('.')[0]}` : 'Chrome';
  }
  if (/Firefox/i.test(userAgent)) {
    const match = userAgent.match(/Firefox\/([0-9\.]+)/);
    return match ? `Firefox ${match[1].split('.')[0]}` : 'Firefox';
  }
  if (/Safari/i.test(userAgent) && !/Chrome/i.test(userAgent)) {
    const match = userAgent.match(/Version\/([0-9\.]+)/);
    return match ? `Safari ${match[1].split('.')[0]}` : 'Safari';
  }
  if (/Opera|OPR/i.test(userAgent)) return 'Opera';
  if (/Trident/i.test(userAgent)) return 'Internet Explorer';
  
  return 'Unknown Browser';
}

// Enviar dados detalhados do dispositivo para o GA4
function sendDeviceDataToGA4() {
  if (typeof gtag === 'undefined') return;
  
  const deviceInfo = getDeviceInfo();
  
  // Evento personalizado com informações do dispositivo
  gtag('event', 'device_info', {
    'event_category': 'technical_data',
    'device_type': deviceInfo.deviceType,
    'operating_system': deviceInfo.os,
    'browser_name': deviceInfo.browser,
    'screen_resolution': deviceInfo.screenResolution,
    'window_size': deviceInfo.windowSize,
    'color_depth': deviceInfo.colorDepth,
    'pixel_ratio': deviceInfo.pixelRatio,
    'timezone': deviceInfo.timezone,
    'language': deviceInfo.language,
    'cookie_enabled': deviceInfo.cookieEnabled,
    'connection_status': deviceInfo.onlineStatus
  });
  
  // Configurar parâmetros personalizados
  gtag('config', 'G-W7YQ36DSYG', {
    'custom_map': {
      'custom_parameter_1': 'device_type',
      'custom_parameter_2': 'operating_system',
      'custom_parameter_3': 'browser_name',

// Detectar mudanças na orientação (mobile/tablet)
function trackOrientationChange() {
  if (typeof gtag === 'undefined') return;
  
  let orientation = screen.orientation ? screen.orientation.type : 
    (window.innerWidth > window.innerHeight ? 'landscape' : 'portrait');
  
  gtag('event', 'orientation_change', {
    'event_category': 'device_interaction',
    'orientation': orientation,
    'screen_width': window.innerWidth,
    'screen_height': window.innerHeight
  });
}

// Detectar mudanças na conexão
function trackConnectionChange() {
  if (typeof gtag === 'undefined') return;
  
  const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
  
  if (connection) {
    gtag('event', 'connection_info', {
      'event_category': 'technical_data',
      'connection_type': connection.effectiveType || 'unknown',
      'downlink': connection.downlink || 0,
      'rtt': connection.rtt || 0
    });
  }
}

// Rastrear informações de performance
function trackPagePerformance() {
  if (typeof gtag === 'undefined' || !window.performance) return;
  
  setTimeout(function() {
    const navigation = performance.getEntriesByType('navigation')[0];
    if (navigation) {
      gtag('event', 'page_performance', {
        'event_category': 'technical_data',
        'page_load_time': Math.round(navigation.loadEventEnd - navigation.fetchStart),
        'dom_content_loaded': Math.round(navigation.domContentLoadedEventEnd - navigation.fetchStart),
        'dns_lookup_time': Math.round(navigation.domainLookupEnd - navigation.domainLookupStart),
        'connect_time': Math.round(navigation.connectEnd - navigation.connectStart),
        'response_time': Math.round(navigation.responseEnd - navigation.requestStart)
      });
    }
    
    // Core Web Vitals
    if ('web-vital' in window) {
      getCLS(function(metric) {
        gtag('event', 'web_vital_cls', {
          'event_category': 'web_vitals',
          'value': Math.round(metric.value * 1000)
        });
      });
      
      getFID(function(metric) {
        gtag('event', 'web_vital_fid', {
          'event_category': 'web_vitals',
          'value': Math.round(metric.value)
        });
      });
      
      getLCP(function(metric) {
        gtag('event', 'web_vital_lcp', {
          'event_category': 'web_vitals',
          'value': Math.round(metric.value)
        });
      });
    }
  }, 2000);
}

// Detectar recursos bloqueados/carregados
function trackResourceLoading() {
  if (typeof gtag === 'undefined') return;
  
  const resources = performance.getEntriesByType('resource');
  let totalResources = resources.length;
  let failedResources = 0;
  
  resources.forEach(resource => {
    if (resource.transferSize === 0 && resource.decodedBodySize === 0) {
      failedResources++;
    }
  });
  
  gtag('event', 'resource_loading', {
    'event_category': 'technical_data',
    'total_resources': totalResources,
    'failed_resources': failedResources,
    'success_rate': Math.round(((totalResources - failedResources) / totalResources) * 100)
  });
}
