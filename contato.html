<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Jeffeson Brito</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f3f0;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: rgba(245, 243, 240, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 20px 0;
            transition: all 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 60px;
        }

        nav a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover, nav a.active {
            color: #333;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: #a08f7a;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after, nav a.active::after {
            width: 100%;
        }

        /* Main Content */
        main {
            margin-top: 120px;
            padding: 40px 0;
        }

        .contact-section {
            background-color: #e8e3dc;
            border-radius: 20px;
            padding: 60px;
            margin: 40px auto;
            max-width: 900px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #a08f7a, #b5a491);
            border-radius: 50% 0 50% 50%;
            opacity: 0.3;
            z-index: 1;
        }

        .contact-content {
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: start;
        }

        .contact-info h1 {
            font-size: 3.5rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .contact-info h2 {
            font-size: 1.4rem;
            color: #666;
            font-weight: 400;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-links a svg {
            width: 24px;
            height: 24px;
            fill: white;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: #a08f7a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(160, 143, 122, 0.4);
        }

        .social-links a[data-social="instagram"]:hover {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .social-links a[data-social="twitter"]:hover {
            background-color: #1da1f2;
        }

        .social-links a[data-social="linkedin"]:hover {
            background-color: #0077b5;
        }

        .social-links a[data-social="codepen"]:hover {
            background-color: #000;
        }

        /* Word Animation */
        .word-row {
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            line-height: 0;
            user-select: none;
            transition: line-height 1s;
            cursor: pointer;
            min-height: 200px;
        }

        .word-row:active {
            line-height: 2;
        }

        .letter {
            font-size: 12vw;
            font-weight: bold;
            margin: 0 2px;
            display: inline-block;
            animation: rotate 3s ease-in-out infinite;
            transition: line-height 1s, filter 0.5s, opacity 0.8s;
            transform-origin: center top;
            mix-blend-mode: lighten;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .letter:hover {
            filter: hue-rotate(270deg);
        }

        .letter.show {
            opacity: 1;
        }

        @keyframes rotate {
            0% {
                opacity: 0;
                transform: rotateZ(0deg) rotateX(0deg) translateY(30px);
            }
            25% {
                opacity: 1;
                transform: rotateZ(90deg) rotateX(180deg) translateY(0);
            }
            50% {
                transform: rotateZ(180deg) rotateX(360deg);
            }
            75% {
                transform: rotateZ(270deg) rotateX(180deg);
            }
            100% {
                transform: rotateZ(360deg) rotateX(0deg);
            }
        }

        /* Responsividade para word-row */
        @media (max-width: 1024px) {
            .letter {
                font-size: 15vw;
            }
        }

        @media (max-width: 768px) {
            .letter {
                font-size: 18vw;
                margin: 0 1px;
            }
            
            .word-row {
                min-height: 150px;
            }
        }

        @media (max-width: 480px) {
            .letter {
                font-size: 20vw;
                margin: 0 1px;
            }
            
            .word-row {
                min-height: 120px;
            }
        }

        /* Contact Form */
        .contact-form {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(160, 143, 122, 0.2);
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #a08f7a;
            background-color: white;
            transform: translateY(-1px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #a08f7a, #8a7968);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(160, 143, 122, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success Message */
        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav ul {
                gap: 30px;
                flex-wrap: wrap;
                justify-content: center;
            }

            nav a {
                font-size: 14px;
            }

            .contact-section {
                padding: 40px 30px;
                margin: 20px;
            }

            .contact-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .contact-info h1 {
                font-size: 2.5rem;
            }

            .contact-form {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .contact-section {
                padding: 30px 20px;
            }

            .contact-info h1 {
                font-size: 2rem;
            }

            nav ul {
                gap: 20px;
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        // Word Animation Function with Color and Delay
        function createWordAnimation() {
            const word = '. .. ... ';
            const wordContainer = document.getElementById('wordAnimation');
            let letterIndex = 0;
            const delayIncrement = 0.8;
            
            wordContainer.innerHTML = '';
            
            for (let i = 0; i < word.length; i++) {
                const letter = word[i];
                
                if (letter === '-') {
                    wordContainer.appendChild(document.createElement('br'));
                } else {
                    const letterElement = document.createElement('div');
                    letterElement.className = 'letter';
                    letterElement.textContent = letter;
                    
                    // Calcular cor baseada na posição da letra
                    const hue = (letterIndex / word.length) * 360;
                    const delay = letterIndex * delayIncrement;
                    
                    // Usar cores vibrantes para o efeito mix-blend-mode
                    letterElement.style.color = `hsl(${hue}, 80%, 60%)`;
                    letterElement.style.animationDelay = `${delay}s`;
                    
                    // Adicionar classe para mostrar a letra
                    setTimeout(() => {
                        letterElement.classList.add('show');
                    }, delay * 1000);
                    
                    wordContainer.appendChild(letterElement);
                    letterIndex++;
                }
            }
        }

        // Executar animação quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            createWordAnimation();
            
            // Reiniciar animação ao clicar na palavra
            const wordContainer = document.getElementById('wordAnimation');
            wordContainer.addEventListener('click', function() {
                createWordAnimation();
            });
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.backgroundColor = 'rgba(245, 243, 240, 0.98)';
                header.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.1)';
            } else {
                header.style.backgroundColor = 'rgba(245, 243, 240, 0.95)';
                header.style.boxShadow = 'none';
            }
        });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const submitBtn = form.querySelector('.submit-btn');
            const successMessage = document.getElementById('successMessage');
            
            // Coletar dados do formulário
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Validar campos obrigatórios
            if (!name || !email || !message) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }
            
            // Montar mensagem para WhatsApp
            let whatsappMessage = `*Nova mensagem do site:*\n\n`;
            whatsappMessage += `👤 *Nome:* ${name}\n`;
            whatsappMessage += `📧 *Email:* ${email}\n`;
            
            if (subject) {
                whatsappMessage += `📋 *Assunto:* ${subject}\n`;
            }
            
            whatsappMessage += `\n💬 *Mensagem:*\n${message}`;
            
            // Codificar mensagem para URL
            const encodedMessage = encodeURIComponent(whatsappMessage);
            
            // Número do WhatsApp (com código do país)
            const whatsappNumber = '5561995525150';
            
            // URL do WhatsApp Web
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
            
            // Atualizar botão
            submitBtn.textContent = 'Abrindo WhatsApp...';
            submitBtn.disabled = true;
            
            // Abrir WhatsApp
            window.open(whatsappURL, '_blank');
            
            // Resetar formulário e botão após 2 segundos
            setTimeout(function() {
                form.reset();
                
                // Mostrar mensagem de sucesso
                successMessage.style.display = 'block';
                
                // Resetar botão
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Mensagem';
                submitBtn.disabled = false;
                
                // Esconder mensagem de sucesso após 5 segundos
                setTimeout(function() {
                    successMessage.style.display = 'none';
                }, 5000);
                
            }, 2000);
        });

        // Form field animations
        const formInputs = document.querySelectorAll('.form-group input, .form-group textarea');
        
        formInputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Navegação normal dos links - removido o preventDefault que estava bloqueando

        // Parallax effect for background element
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;
            
            const bgElement = document.querySelector('.contact-section::before');
            if (bgElement) {
                bgElement.style.transform = `translateY(${rate}px)`;
            }
        });
    </script>
